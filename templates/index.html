<html>

<head>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <style>
        textarea {
            height: 500px;
            width: 24%;
        }
    </style>
</head>

<body>
    <label></label>
    <textarea id="source" placeholder="Source PHP"></textarea>
    <textarea id="output" placeholder="Output texts"></textarea>
    <textarea id="translated" placeholder="Translated texts"></textarea>
    <textarea id="translatedsource" placeholder="Translated PHP"></textarea>
    <script>
        $('#source').on("input", function (event) {
            $.post(
                {
                    url: '/unpack/',
                    dataType: "json",
                    contentType: "application/json",
                    data: JSON.stringify({ source: event.originalEvent.data })
                }).done(function (data) {
                    $("#output").val(JSON.stringify(data))
                })
        });
        $("#translated").on("input", function (event) {
            $.post(
                {
                    url: '/pack/',
                    dataType: "json",
                    contentType: "application/json",
                    data: JSON.stringify({ source: $("#source").val(), translated_texts: event.originalEvent.data })
                }).done(function (data) {
                    $("#translatedsource").val(data['res'])
                })
        });
    </script>
</body>

</html>
